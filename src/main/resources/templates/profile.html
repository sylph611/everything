<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything - 프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Everything</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">홈</a>
                <a class="nav-link" href="/logout">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>사용자 프로필</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${user != null}">
                            <div class="row">
                                <div class="col-md-4 text-center">
                                    <img th:src="${user.picture}" alt="프로필 이미지" 
                                         class="img-fluid rounded-circle mb-3" 
                                         style="max-width: 200px; max-height: 200px;">
                                </div>
                                <div class="col-md-8">
                                    <table class="table table-borderless">
                                        <tr>
                                            <th>이름:</th>
                                            <td th:text="${user.name}"></td>
                                        </tr>
                                        <tr>
                                            <th>이메일:</th>
                                            <td th:text="${user.email}"></td>
                                        </tr>
                                        <tr>
                                            <th>로그인 제공자:</th>
                                            <td>
                                                <span th:if="${user.provider == 'google'}" class="badge bg-danger">Google</span>
                                                <span th:if="${user.provider == 'github'}" class="badge bg-dark">GitHub</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>가입일:</th>
                                            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                        </tr>
                                        <tr>
                                            <th>최종 업데이트:</th>
                                            <td th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        
                        <div th:if="${user == null}" class="text-center">
                            <p>로그인이 필요합니다.</p>
                            <a href="/login" class="btn btn-primary">로그인하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
