<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Everything</a>
            <div class="navbar-nav ms-auto">
                <div th:if="${user != null}">
                    <a class="nav-link" th:href="@{/profile}">
                        <img th:src="${user.picture}" alt="profile" class="rounded-circle me-2" style="width: 30px; height: 30px;">
                        <span th:text="${user.name}"></span>
                    </a>
                    <a class="nav-link" href="/logout">로그아웃</a>
                </div>
                <div th:if="${user == null}">
                    <a class="nav-link" href="/login">로그인</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center">
                    <h1 class="display-4">Everything에 오신 것을 환영합니다!</h1>
                    <p class="lead">OAuth2 인증을 통해 안전하게 로그인하세요.</p>
                    
                    <div th:if="${user == null}" class="mt-4">
                        <a href="/login" class="btn btn-primary btn-lg me-2">로그인</a>
                        <a href="/register" class="btn btn-outline-primary btn-lg">회원가입</a>
                    </div>
                    
                    <div th:if="${user != null}" class="mt-4">
                        <div class="alert alert-success">
                            <h4>안녕하세요, <span th:text="${user.name}"></span>님!</h4>
                            <p>성공적으로 로그인되었습니다.</p>
                            <a href="/profile" class="btn btn-outline-success">프로필 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
